name: AI Auto Reply Bot

on:
  workflow_dispatch: # ম্যানুয়ালি চালাতে পারবা
  push:
    branches:
      - main

jobs:
  ai-reply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Run AI reply script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python bot.pyimport openai

openai.api_key = "<YOUR_API_KEY>"

def ask_ai(question):
    response = openai.ChatCompletion.create(
        model="gpt-3.5-turbo",  # চাইলে gpt-4 বা gpt-5 ব্যবহার করো
        messages=[{"role": "user", "content": question}]
    )
    return response.choices[0].message.content

if __name__ == "__main__":
    question = "তুমি কে?"  # এখানে চাইলে ইনপুট API/webhook থেকে আসবে
    print("Q:", question)
    print("AI Reply:", ask_ai(question))
